<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page - Mobile</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./Assets/css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="./Assets/images/Logo.svg" alt="">
        </div>
        <div class="img-one">
            <img src="./Assets/images/User Avatar 3.svg" alt="">
        </div>
        <div class="img-two">
            <img src="./Assets/images/User Avatar 2.svg" alt="">
        </div>
        <h1 class="title">
            Meet New Entrepreneurs
        </h1>
        <p class="text">Meeet is a new social media platform for entrepreneurs to connect and socialize.</p>
        <div class="btn">
            <button class="btn-text">
                Get notified at launch
            </button>
            <div class="img-three">
                <img src="./Assets/images/User Avatar 6.svg" alt="">
            </div>
        </div>
        <div class="icon">
            <ion-icon name="logo-twitter"></ion-icon>
            <span>Follow us on Twitter</span>
        </div>
    </div>

    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>

</html>
